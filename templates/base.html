<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bad-Antics Device Manager{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      :root { --accent: #ff3b30; --muted: #9aa7bd; --bg: #0b0f17; }
      body { min-height: 100vh; display: flex; flex-direction: column; background: var(--bg); color: #e6f1ff; font-family: Inter, 'Segoe UI', system-ui, -apple-system, 'Helvetica Neue', Arial; }
      main { flex: 1; }
      .muted { color: var(--muted); }
      pre { background:#020518; color:#9ff; padding:1rem; border-radius:.25rem; }
      a.brand { font-weight:700; letter-spacing:1px; color: #fff; text-decoration:none; }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <main class="container my-4">{% block content %}{% endblock %}</main>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
